<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">

    <!-- Toggle Button for Sidebar -->
    <button class="toggle-sidebar">â˜°</button>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>My Dashboard</h2>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="center-box">
        <h1>Welcome, User!</h1>
        <p>This is your personal dashboard. Use the menu to navigate.</p>
        
        <!-- Clock Icon (Only Icon is Clickable) -->
        <div class="icon-clock">
          <a class="clock-link" href="clock.html">&#128339;</a>
        </div>
      </div>
    </main>
  </div>

  <script>
    const sidebarToggleBtn = document.querySelector('.toggle-sidebar');
    if (sidebarToggleBtn) {
      sidebarToggleBtn.addEventListener('click', () => {
        document.querySelector('.sidebar').classList.toggle('active');
      });
    }
  </script>
</body>
</html>
