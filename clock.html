<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock Page</title>
  <link rel="stylesheet" href="clock.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-green">
  <div class="clock-background">
    <div class="clock-frame big-clock">
      <div class="clock-circle">
        <div class="clock-hand hour-hand"></div>
        <div class="clock-hand minute-hand"></div>
      </div>
    </div>
    <div class="clock-page">
      <div class="digital-clock">
        <div class="digit-strip-column">
          <div class="digit-strip" id="hour-tens"></div>
          <div class="center-marker"></div>
        </div>
        <div class="digit-strip-column">
          <div class="digit-strip" id="hour-ones"></div>
          <div class="center-marker"></div>
        </div>
        <div class="separator">:</div>
        <div class="digit-strip-column">
          <div class="digit-strip" id="minute-tens"></div>
          <div class="center-marker"></div>
        </div>
        <div class="digit-strip-column">
          <div class="digit-strip" id="minute-ones"></div>
          <div class="center-marker"></div>
        </div>
        <div class="separator">:</div>
        <div class="digit-strip-column">
          <div class="digit-strip" id="second-tens"></div>
          <div class="center-marker"></div>
        </div>
        <div class="digit-strip-column">
          <div class="digit-strip" id="second-ones"></div>
          <div class="center-marker"></div>
        </div>
        <div class="digit-strip-column">
          <div class="digit-strip" id="ampm-strip"></div>
          <div class="center-marker"></div>
        </div>
      </div>
      <a href="home.html" class="back-button">B</a>
    </div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
